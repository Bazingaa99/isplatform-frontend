<mat-card id="group{{ usersGroup.id }}" (click)="onSelect(usersGroup)"  [ngClass]="{'card': true, 'selected': usersGroup.id === selectedId}" *ngFor="let usersGroup of usersGroupsPageSlice">
  {{usersGroup?.name}}
</mat-card>

<mat-paginator *ngIf="this.usersGroupsLength>this.usersGroupsPageSize" class="item-paginator" 
  [length]="this.usersGroupsLength" 
  [pageIndex]="this.usersGroupsPageIndex"
  [pageSize]="this.usersGroupsPageSize"
  (page)="onGroupsPageChange($event)"
  hidePageSize="true">
</mat-paginator>
