<mat-dialog-content id="registration" class="container">
    <mat-card-header>
      <h1 style="text-align: center; padding-left: 35px;">Login</h1>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput matInput
                type="emailLogin"
                class="form-control"
                id="emailLogin"
                formControlName="emailLogin"
                maxlength="50">
                <mat-error *ngIf="loginForm.controls.emailLogin.errors?.required">
                  Email is mandatory
                </mat-error>
                <mat-error *ngIf="loginForm.controls.emailLogin.errors?.pattern">
                  Wrong email
                </mat-error>      
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
            <mat-label for="password1">Password</mat-label>
            <input
                matInput
                type="password"
                class="form-control"
                formControlName="passwordLogin"
                maxlength="30"
            />
            <mat-error *ngIf="loginForm.controls.passwordLogin.errors?.required">
              Password is mandatory
            </mat-error>
        </mat-form-field>
        </div>

      <span class="align-bottom">
              <p [hidden]="isLoading" style="font-size:13px; color:red">{{ this.serverErrorMessage }}</p>
              <button
                *ngIf="!isLoading"
                [hidden]="isLoading"
                mat-stroked-button
                color="primary"
                type="submit"
                class="btn-block mt-10 center"
                [disabled]="!loginForm.valid"
              >
                  Prisijungti
              </button>
          </span>
    </form>
</mat-dialog-content>
<mat-progress-spinner [diameter]="30" *ngIf="isLoading"  mode="indeterminate"></mat-progress-spinner>
