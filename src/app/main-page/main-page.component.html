<!-- Main container -->
<div id="body">
    <!-- Left Sidebar -->
    <div id="left-sidebar">
      <div id="creation-buttons">
        <mat-card (click)="openItemDialog()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>Add a new item</span>
        </mat-card>
        <mat-card (click)="openGroupDialog()">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>Create a new group</span>
        </mat-card>
      </div>
      
      <!-- Groups -->
      <groups></groups>
    </div>

    <div id="content">
      <ng-template [ngIf]="this.groupId === ''">
        <welcome-content></welcome-content>
      </ng-template>
      <ng-template [ngIf]="this.groupId !== ''">
        <items></items>
      </ng-template>
    </div>
</div>
