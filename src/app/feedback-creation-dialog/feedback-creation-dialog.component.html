<h1 id="title" mat-dialog-title>New feedback</h1>
<form>
<!-- <form [formGroup]="userCreationForm" > -->
<!-- <form [formGroup]="userCreationForm" (ngSubmit)="onCreateGroup()" > -->
  <div id="dialog-content" mat-dialog-content>
    <div class="star-source">
        <svg>
            <symbol id="star" viewBox="153 89 106 108">   
            <polygon id="star-shape" stroke="#3F51B5" stroke-width="5" fill="currentColor" points="206 162.5 176.610737 185.45085 189.356511 150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242 130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085"></polygon>
            </symbol>
        </svg>
    </div>
    <div class="star-container">
        <input type="radio" name="star" id="five">
        <label for="five">
            <svg class="star">
            <use xlink:href="#star"/>
            </svg>
        </label>
        <input type="radio" name="star" id="four">
        <label for="four">
            <svg class="star">
            <use xlink:href="#star"/>
            </svg>
        </label>
        <input type="radio" name="star" id="three">
        <label for="three">
            <svg class="star">
            <use xlink:href="#star"/>
            </svg>
        </label>
        <input type="radio" name="star" id="two">
        <label for="two">
            <svg class="star">
            <use xlink:href="#star" />
            </svg>
        </label>
        <input type="radio" name="star" id="one">
        <label for="one">
            <svg class="star">
            <use xlink:href="#star" />
            </svg>
        </label>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Feedback text</mat-label>
      <textarea formControlName="feedbackText" id="feedbackText" matInput></textarea>
      <mat-error>
      <!-- <mat-error *ngIf="userCreationForm.controls.feedbackText.errors?.maxlength"> -->
        Provide a shorter feedback text
      </mat-error >
    </mat-form-field>
  </div>
  <div id="group-creation-dialog-footer" mat-dialog-actions>
    <button type="button" color="warn" (click)="closeDialog()" mat-stroked-button>Cancel</button>
    <button id="creation-button" type="submit" mat-stroked-button>Create</button>
    <!-- <button id="creation-button" type="submit" [disabled]="userCreationForm.invalid" mat-stroked-button>Create</button> -->
  </div>
</form>
