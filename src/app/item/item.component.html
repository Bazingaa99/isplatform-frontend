<div *ngFor="let item of items">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ item.name }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ item.duration + " days" }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Request item</button>
      <button mat-button>Show more</button>
    </mat-card-actions>
    <mat-card-footer>
      <span>{{ item.viewCount }}</span>
    </mat-card-footer>
  </mat-card>
</div>
