<div class="item-container">
  <div class="grid-item" *ngFor="let item of pageSlice">
      <div class="card">
        <img class="card-image" src="https://www.serfas.lt/application/images/Image/test/2000x2000.png" alt="Photo of Lebron" width="250" height="200">
        <div class="card-container">
          <div class="card-header">
            <div class="item-title">
                {{ item.name }}
            </div>
          </div>
          <div class="card-subtitle">
            {{ item.category.categoryName }},
            {{ item.duration + " days" }}
          </div>
          <div class="card-actions">
            <button class="btn ml-3">Request item</button>
            <button class="btn">Show more</button>
          </div>
          <div class="card-footer">
            <span>Times viewed: {{ item.viewCount }}</span>
          </div>
        </div>
      </div>
  </div>
</div>

  <mat-paginator class="item-paginator" style="margin-top: 0.5rem;" [length]="this.itemsLength"
    [pageSize]="12"
    [pageSizeOptions]="[12]"
    (page)="onPageChange($event)">
  </mat-paginator>
