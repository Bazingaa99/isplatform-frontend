<div class="item-container">
  <div class="grid-item" *ngFor="let item of pageSlice">
      <div class="card" (click)="openItemDialog(item)">
        <img class="card-image" src="https://i.imgur.com/3m7URcq.png" alt="Item image" width="250" height="200">
        <div class="card-container">
          <div class="card-header">
            <div class="item-title">
                {{ item.name }}
            </div>
          </div>
          <div class="card-subtitle">
            {{ item.category.categoryName }},
            {{ item.duration + " days" }}
          </div>
        </div>
      </div>
  </div>
</div>

<mat-paginator class="item-paginator" style="margin-top: 0.5rem;" [length]="this.itemsLength"
  [pageSize]="12"
  [pageSizeOptions]="[12]"
  (page)="onPageChange($event)">
</mat-paginator>
