    <div class="spacer"></div>

    <div *ngIf="!logInCheck()">
      <div (click)="openDialog()" class="loginbutton">Register</div>
    </div>
    <div *ngIf="!logInCheck()">
      <div (click)="openLoginDialog()" class="loginbutton">Login</div>
    </div>
    
    <!-- Profile button -->
    <img mat-button [matMenuTriggerFor]="menu" *ngIf="logInCheck()" id="profile-image"
      width="40"
      src="https://icons-for-free.com/iconfiles/png/512/profile+user+icon-1320166082804563970.png" 
      alt="Profile button">

    <!-- Profile navigation -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Requests for a share</button>
      <button mat-menu-item>Settings</button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogOut()">Sign out</button>
    </mat-menu>
